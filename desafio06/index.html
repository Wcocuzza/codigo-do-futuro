<body>
    <p>
        João precisa de um sistema que solicite o numero de inicio
        e o número final da operação
        faça um programa que mostre somente os número pares entre os números digitados<br>
        Exemplo de execução:<br>
        Digite o primeiro number:<br>
        1<br>
        Digite numero final:<br>
        10<br>
        irá mostrar os valores:<br>
        2<br>
        4<br>
        6<br>
        8<br>
        10<br>
        10 % 2 == 0  // é par
    </p>
